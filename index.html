<!DOCTYPE html>

<head>
    <title>ToDo App</title>
</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <div class="container">
        <div class="row">
            <div class="col-sm-6" style=" padding-top : 20px; background-color : #F0F0F0">
                <h1>Task List</h1>
                <p>Add task to your list by typing to the right and pressing enter. You may then view pending tasks
                    below.</p>
                <div id="task-container">

                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group" style="margin : auto; padding-top : 20px">

                    <textarea class="form-control" id="textarea"
                        style=" display : flex ;width : 100% ; height : 100% ; font-size:50px"
                        placeholder="I Need to ..."></textarea>
                </div>
            </div>
        </div>
        <script src="javascript.js"></script>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>

</html>
